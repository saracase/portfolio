        <div class="push pad-top unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <img itemprop="image" src="{{site.baseurl}}/images/typography/monday.svg" alt="Monday">
                <h1 class="paragraph" itemprop="name" class="peta gutter">Monday - Sharpie Chisel Tip</h1>
                <p class="paragraph" itemprop="about" class="gutter brand-family">Wrote this on Monday.</p>
        </div>
        <div class="push pad-top unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <img itemprop="image" src="{{site.baseurl}}/images/typography/tuesday.svg" alt="Tuesday">
            <h1 class="paragraph" itemprop="name" class="peta gutter">Tuesday - Soft Brush</h1>
            <p class="paragraph" itemprop="about" class="gutter brand-family">Wrote this on Tuesday.</p>
